apiVersion: apps/v1
kind: Deployment
metadata:
  name: bombastic-indexer
  labels:
    app.kubernetes.io/name: bombastic-indexer
    app.kubernetes.io/component: indexer
    app.kubernetes.io/part-of: bombastic
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bombastic-indexer
      app.kubernetes.io/component: indexer
      app.kubernetes.io/part-of: bombastic
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bombastic-indexer
        app.kubernetes.io/component: indexer
        app.kubernetes.io/part-of: bombastic
    spec:
      volumes:
        - name: data
          emptyDir: {}
      containers:
        - image: ghcr.io/xkcd-2347/bombastic:latest
          imagePullPolicy: Always
          name: service
          command: ["/bombastic"]
          args: ["indexer", "--index", "/data/index.sqlite", "--events", "sqs"]
          env:
            - name: RUST_LOG
              value: debug
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-s3-creds
                  key: keyid
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-s3-creds
                  key: key
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: aws-settings
                  key: region
            - name: AWS_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: aws-settings
                  key: endpoint
          volumeMounts:
            - name: data
              mountPath: /data
